<div>
  <form [formGroup]="form">
    <input name="userText" placeholder="Type anything" formControlName="userText" (ngModelChange)="textChanged(value=$event)" autofocus>
    <br>
    <input placeholder="Uppercase" formControlName="upperCaseText" readonly>
    <br>
    <input placeholder="Lowercase" formControlName="lowerCaseText" readonly>
    <br>
    <input placeholder="Title case" formControlName="titleCaseText" readonly>
  </form>
</div>
